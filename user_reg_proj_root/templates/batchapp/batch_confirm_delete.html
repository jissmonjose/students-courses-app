{% extends 'batchapp/base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form method="post">
                {% csrf_token %}
                <span class="text-center text-secondary">Are u sure want to delete {{object}} ?</span>

                <input type="submit" value="Submit" class="btn btn-secondary">
                <a href="{% url 'batch_list' %}" class="btn btn-info ml-3">Back to Batches</a>


            </form>
        </div>
    </div>
</div>
{% endblock %}
