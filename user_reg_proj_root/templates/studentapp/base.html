<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">

    <!-- link to css files -->
    <link rel="stylesheet" href="{% static 'course_style.css' %}">
    <link rel="stylesheet" href="{% static 'footer.css' %}">

    <title>Document</title>
</head>
<body>

    <!--navbar-->

     {% include 'partial/_navbar2.html' %}

        <!-- messages -->
    {% if messages %}
<div class="container">
    <div class="row">

        <div class="col-md-6">
            {% for msg in messages %}
            <!-- here v create an alert and grab the message tag for success -->
            <div class="alert alert-{{msg.tags}}">
                <!-- specify the message  -->
                {{msg}}
            </div>
            {% endfor %}

        </div>
        {% endif %}

    </div>
</div>
    <div class="box-1" style="min-height: 100vh">
    {% block content%}



    {% endblock %}
    </div>
    <!--footer-->
    {% include 'partial/_footer.html' %}


    <script src="{% static 'js/button_click.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>

</body>
</html>
